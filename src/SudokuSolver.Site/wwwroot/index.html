<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Sudoku Solver</title>
    <base href="/" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="css/app.css" rel="stylesheet" />

    <style>
        table {
            border-collapse: collapse;
            width: 100%; /* Ensure table fills its container */
        }

        td, th {
            border: 1px solid black;
            padding: 0; /* Remove default cell padding */
            text-align: center;
        }

        .square-cell {
            width: calc(100% / 9); /* Calculate width based on table size */
            padding-bottom: calc(100% / 9); /* Calculate height based on table size */
            position: relative;
        }

            .square-cell > div {
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
            }
    </style>
</head>

<body>
    <div id="app">Loading...</div>


    <div class="mb-3">
        <label for="formFile" class="form-label">Default file input example</label>
        <input class="form-control" type="file" id="formFile">
    </div>

    <div id="puzzle"></div>

    <div id="answer"></div>

    <button id="uploadButton" class="btn btn-primary">Solve</button>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        function generateTable(array, containerId) {
            const container = document.getElementById(containerId);
            if (!container) {
                console.error('Container element not found.');
                return;
            }

            const table = document.createElement('table');

            for (let i = 0; i < array.length; i++) {
                const row = document.createElement('tr');
                for (let j = 0; j < array[i].length; j++) {
                    const cell = document.createElement('td');
                    cell.className = 'square-cell'; // Add class for square cell
                    const innerDiv = document.createElement('div');
                    innerDiv.textContent = array[i][j];
                    cell.appendChild(innerDiv);
                    row.appendChild(cell);
                }
                table.appendChild(row);
            }

            container.appendChild(table);
        }

        async function postFile(file, endpointUrl) {
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(endpointUrl, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                console.log('File uploaded successfully:', data);
                return data;
            } catch (error) {
                console.error('Error uploading file:', error);
                throw error;
            }
        }

        const fileInput = document.getElementById('formFile');
        const uploadButton = document.getElementById('uploadButton');

        uploadButton.addEventListener('click', async function () {
            const file = fileInput.files[0];
            if (file) {
                var extract = await postFile(file, 'https://localhost:7154/extract');

                generateTable(extract, 'puzzle');

                var answer = await postFile(file, 'https://localhost:7154/solve');

                generateTable(answer, 'answer');
            } else {
                console.error('No file selected.');
            }
        });
    </script>
</body>

</html>
